<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed typing test</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-container">
        <h1 class="title">test your speed now</h1>
        <p class="subheading">how fast you can go</p>
    </div>
    <div class="stats-container">
        <div class="words-per-min">
            <div class="num">0</div>
            <div class="desc">w/m</div>
        </div> 
       <div class="timer">
            <div class="num">0</div>
            <div class="desc">Sec</div>
        </div>
        <div class="accuracy">
            <div class="num">0</div>
            <div class="desc">accuracy</div>
        </div>
    </div>
    <div class="typing-container">
        <div class="quote"></div>
        <textarea placeholder="click 'Enter' key to start game" fixed class="typing-input"rows="6" ></textarea>
        <div class="btns">
            <button class="btn btn-start">generate quote</button>
        <button class="btn btn-pause">pause</button>
        </div>
    </div>


    <div class="buttons_container">
        
        
        <div class="container_two">
          <p class="desc">Fly In/Out Modal </p>
         <button class = "custom_button" id = "modal_two">Click Me</button>
          
          <div class="modal fly_modal" id="modal_fly">
            <p class="modal_text">Hi There! I'm some important message.</p>
            <button class='modal_button' id="close_modal_two">Okay</button>
          </div>
        </div>
      </div>
</body>
</html>
